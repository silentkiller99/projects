<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="nav">
        <div class="datenav" id="date">
        </div>
        <div class="time" id="time">
        </div>
    </div>

    <div class="container">
        <h1>Stop Watch</h1>
        <div class="timer">
            <div class="digit" id="hr">00</div>
            <div class="txt">hr</div>
            <div class="digit" id="min">00</div>
            <div class="txt">min</div>
            <div class="digit" id="sec">00</div>
            <div class="txt">sec</div>
            <div class="digit" id="count">00</div>
        </div>
         <div id="buttons">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="stop">Stop</button>
            <button class="btn" id="resume">Resume</button>
            <button class="btn" id="reset">Reset</button>
        </div>
    </div>
    <script type="text/javascript" src="jsexercise4t1.js"></script>
</body>

</html>
