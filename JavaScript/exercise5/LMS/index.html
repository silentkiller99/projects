<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign Up/Sign In</title>
  </head>
  <body>
    <div class="container mt-5">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="sign-up-tab" data-toggle="tab" href="#sign-up" role="tab" aria-controls="sign-up" aria-selected="true">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="sign-in-tab" data-toggle="tab" href="#sign-in" role="tab" aria-controls="sign-in" aria-selected="false">Sign In</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="sign-up" role="tabpanel" aria-labelledby="sign-up-tab">
          <form>
            <div class="form-group">
              <label for="Name">Name</label>
              <input type="text" class="form-control" autocomplete="off" id="nameSignUp">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" autocomplete="off" id="emailSignUp" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" autocomplete="off" id="passwordSignUp">
            </div>
            <div class="form-group">
              <label for="userType">User Type</label>
              <select class="form-control" name="userTypeSignUp" id="userTypeSignUp">
                <option value="admin">Admin</option>
                <option value="student">Student</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary" id="signUpBtn">Sign Up</button>
          </form>
        </div>
        <div class="tab-pane fade" id="sign-in" role="tabpanel" aria-labelledby="sign-in-tab">
          <form onsubmit="return false">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="emailSignIn" autocomplete="off" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" autocomplete="off" id="passwordSignIn">
            </div>
            <div class="form-group">
              <label for="userType">User Type</label>
              <select class="form-control" name="userTypeSignIn" id="userTypeSignIn">
                <option value="admin">Admin</option>
                <option value="student">Student</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary" id="signInBtn">Sign In</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
    <script src="index.js"></script>
  </body>
</html>
